<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login_sty.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        display: inline;
    }

    /*        최상단 메뉴        */
    .main {
        text-align: left;
        margin: 12px 0 20px 22px;
        display: inline-block;
    }

    .logo {
        margin-left: 2%;
        display: inline-block;
    }

    .logo a {
        text-decoration: none;
        color: rgb(80, 155, 232);
    }
</style>
<body>
<div class="logo">
    <h1 class="main"><a href="index.html">Security</a></h1>
</div>
<hr>
<h2 class="login_title">Login</h2>
<div id="login_box">
    <form method="post" action="login_check.php">
        <span>아이디와 비밀번호를 입력하세요.</span>
        <ul id="input_button">
            <li id="id_pass">
                <ul>
                    <li>
                        <div class="tag">아이디</div>
                        <input type="text" name="id" placeholder="아이디">
                    </li> <!-- id -->
                    <li id="pass">
                        <div class="tag">비밀번호</div>
                        <input type="password" name="password" placeholder="비밀번호">
                    </li> <!-- pass -->
                </ul>
            </li>
            <li id="login_help">
                도움말
                <button style="cursor:pointer" onmousedown="alert();">
                    <img src="image/help.png" style="width:20px; height:20px;"></button>
            </li>
            <li id="login_btn">
                <button style="cursor:pointer">로그인</button>
            </li>
            <li id="find_id">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </li>
        </ul>
    </form>
</div> <!-- login_box -->
<script type="text/javascript">
    function alert() {
        Swal.fire(
            '도움이 필요하신가요?',
            '뭐라고 쓰죠?',
            'question'
        )
    }
</script>
</body>
</html>
