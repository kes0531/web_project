<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="login_sty.css">
  </head>
  <body>
    <h2 class="login_title">Login</h2>
    <div id="login_box">
      <form>
        <span>아이디와 비밀번호를 입력하세요.</span>
        <ul id="input_button">
          <li id="id_pass">
            <ul>
              <li>
                <input type="text" placeholder="아이디">
              </li> <!-- id -->
              <li id="pass">
                <input type="password" placeholder="비밀번호">
              </li> <!-- pass -->
            </ul>
          </li>
          <li id="login_btn">
            <button style="cursor:pointer">로그인</button>
          </li>
          <li id="find_id">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </li>
        </ul>
      </form>
    </div> <!-- login_box -->
  </body>
</html>
